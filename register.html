<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

    <!-- CSS SECTION -->
    <link rel = "stylesheet" href = "./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel = "stylesheet" href = "./node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="./content/style.css">

</head>

<body>
    <!-- Import the header.html here.-->
    <div id="header-container" data-page-title="Register"></div>

    <h1 class = "text-center mb-0">Register</h1>

    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div>
                    <h5 class="card-header"></h5>
                    <div>
                        <form class="contact-info">
                            <div class="mb-3">
                                <label for="firstName" class="form-label">First Name</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fa-solid fa-signature"></i></span>
                                    <input type="text" class="form-control" id="firstName" placeholder="John">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="lastName" class="form-label">Last Name</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fa-solid fa-signature"></i></span>
                                    <input type="text" class="form-control" id="lastName" placeholder="Doe">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                                    <input type="text" class="form-control" id="username" placeholder="Username">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                                    <input type="email" class="form-control" id="email" placeholder="email@example.com">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fa fa-phone"></i></span>
                                    <input type="tel" class="form-control" id="phone" placeholder="+1 234 567 8900">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fa fa-lock"></i></span>
                                    <input type="password" class="form-control" id="password" placeholder="Password">
                                </div>
                            </div>
                            <div>
                                <button id = "register-button" type="button" class="btn btn-primary">Register</button>
                                <span>Have an account? </span><a href="./login.html">Login</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer id="footer-nav"></footer>

    <!-- SCRIPTING SECTION -->
    <script src="./scripts/main.js"></script>
    <script src="./scripts/user.js"></script>
    <!-- Include Bootstrap JS -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script src = "./node_modules/jquery/dist/jquery.min.js"></script>

</body>

</html>
