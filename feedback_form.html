<div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="feedbackModalLabel">Rate your experience</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
            <form id="feedbackForm">
                <p id = "feedbackModelQuestion1">Rate our service</p>
                <div id = "star_div" class="mb-3 rating d-flex justify-content-center">
                    <!-- Star icons for rating; use radio buttons for an accessible form -->
                    <input type="radio" id="star5" name="rating" value="5" class="visually-hidden"/>
                    <label for="star5" class="star">&#9733;</label>
                    <input type="radio" id="star4" name="rating" value="4" class="visually-hidden"/>
                    <label for="star4" class="star">&#9733;</label>
                    <input type="radio" id="star3" name="rating" value="3" class="visually-hidden"/>
                    <label for="star3" class="star">&#9733;</label>
                    <input type="radio" id="star2" name="rating" value="2" class="visually-hidden"/>
                    <label for="star2" class="star">&#9733;</label>
                    <input type="radio" id="star1" name="rating" value="1" class="visually-hidden" checked/>
                    <label for="star1" class="star">&#9733;</label>
                </div>
                <div class="mb-3">
                    <label for="feedbackReason" class="form-label" id = "feedbackModelQuestion2">
                        What is the main reason for the rating?
                    </label>
                    <textarea class="form-control" id="feedbackReason" rows="3" required></textarea>
                </div>
            </form>
        </div>
        <div class="modal-footer justify-content-start">
            <button type="submit" id="feedbackFormBtn" class="btn btn-primary" form="feedbackForm">Submit</button>
            <button type="button" id = "feedbackFormCloseBtn" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

        </div>
    </div>
</div>
